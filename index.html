<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formularios</title>

     <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header> 

    <form id="estruturaform">
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações Pessoais</legend>
            </div>

        <div class="nomeesobrenome">
            
            <div class="input-wrapper">
                <label for="event-title">Nome</label>
                <input 
                type="name"
                id="event-title"
                required minlength="1"
                >
            </div>

            <div class="input-wrapper">
                <label for="event-title">Sobrenome</label>
                <input 
                type="suname"
                id="event-title"
                required minlength="1"
                >
            </div>
    
        </div>
        
        <div class="emailesenha">
            <div class="input-wrapper">
            <label for="event-email">Email<span> (digite um email válido)</span></label>
            <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha<span> (mínimo 6 caracteres)</span></label>
                <input 
                  type="password" 
                  id="event-password"
                  minlength="8" />
            </div>
        </div>
            <div class="fieldset-wrapper">
                <legend>Informações do Mentor</legend>
            </div>
            <div class="mentor">
            <div class="input-wrapper">
                <label for="event-title">Nome do seu mentor <span> (só o primeiro nome)</span></label>
                <input 
                type="name"
                id="event-title"
                required minlength="1"
                >
            </div>
            </div>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
            </div>

            <div class="col-3">
            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Primeira Mentoria</legend>
                </div>
        
                  
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date" />
                    </div>
                    
                    <div class="dasate">
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  
                
              </fieldset>

              <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Segunda Mentoria</legend>
                </div>
        
                  
                    <div class="input-wrapper">
                      <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                      <input type="date" id="event-date" />
                    </div>
                    
                    <div class="dasate">
                    <div class="input-wrapper">
                      <label for="event-begin">Das</label>
                      <input type="time" id="event-begin" />
                    </div>
        
                    <div class="input-wrapper">
                      <label for="event-end">Até</label>
                      <input type="time" id="event-end" />
                    </div>
                  </div>
                </div>
              </fieldset>
        </fieldset>
    
    </form>
        <footer>
            <button 
                class="button" 
                form="my-form">
                Salvar evento
            </button>
        </footer>
</body>
</html>
